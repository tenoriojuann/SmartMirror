<!Doctype html>
<html>
<!--ToggleData Documentation: http://www.bootstraptoggle.com/ -->
<head>


    <script src="{{ url_for('static', filename='JavaScript/jsfunctions/jsfunction.js') }}"
            type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <link rel="stylesheet" version="220" href="{{ url_for('static', filename='styles/standard.css') }}">
    <title>Magic Mirror | Setup</title>
    <link rel="icon" type="img/ico" href="{{ url_for('static', filename='logo/LogoIcon.png') }}">
</head>
<body style="background: black">
<!--Xanthan Mirror Setup Top Row-->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="text-align: center">
        <h1 class="pageHeading">Magic Mirror Setup</h1>
        <hr/>
    </div>
    <div class="col-md-2"></div>
</div>

<form class="registerForm">
    <!-----------Time & Weather Widget Row------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <!-----------Time------->
            <div class="col-md-6" style="text-align: center">
                <div class="iconContainer">
                    <p class="iconContainerText">Time</p>
                    <img class="widgetIcon" src="{{ url_for('static', filename='ImageIcon/ClockIcon.png') }}">
                </div>
                <input class="widgetToggle" name="time" id="time" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>
            <!-----------Weather--------->
            <div class="col-md-6" style="text-align: center">
                <div class="iconContainer">
                    <p class="iconContainerText">Weather</p>
                    <img class="widgetIcon" src="{{ url_for('static', filename='ImageIcon/WeatherIcon.png') }}">
                </div>
                <input class="widgetToggle" name="weather" id="weather" type="checkbox" data-toggle="toggle" data-on="Enabled"
                       data-off="Disabled">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-----------Google Maps & Calendar Widget Row-------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <!-----------Google Maps------->
            <div class="col-md-6" style="text-align: center">

                <div class="iconContainer">
                    <p class="iconContainerText">Maps</p>
                    <img class="widgetIcon" src="{{ url_for('static', filename='ImageIcon/GoogleMapsIcon.png') }}">
                </div>
                <input class="widgetToggle" name="maps" id="eta" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>
            <!-----------Google Calendar--------->
            <div class="col-md-6" style="text-align: center">
                <div class="iconContainer">
                    <p class="iconContainerText">Calendar</p>
                    <img class="widgetIcon" src="{{ url_for('static', filename='ImageIcon/GoogleCalendarIcon.jpg') }}">
                </div>
                <input class="widgetToggle" name="calendar" id="calendar" type="checkbox" data-toggle="toggle" data-on="Enabled"
                       data-off="Disabled">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!------------Twitter & Spotify Widget Row ------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <!-----------Twitter--------->
            <div class="iconContainer">
                <p class="iconContainerText">Twitter</p>
                <img class="widgetIcon" src="{{ url_for('static', filename='ImageIcon/TwitterIcon.png') }}">
            </div>
            <input name="twitter" id="twitter" type="checkbox" data-toggle="toggle" data-on="Enabled"
                   data-off="Disabled" class="widgetToggle">
            <!-----------Spotify (if we decide to include it) -------->
            <!--<div class="col-md-6" style="text-align: center">
                <img src="{{ url_for('static', filename='ImageIcon/SpotifyIcon.jpg') }}">
                <input style="padding-top: 10em" name="spotifytoken" id="spotify" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
            </div>-->
        </div>
        <div class="col-md-2"></div>
    </div>

    <!------- 4 Char Pin Row ----------->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <Label for="pin" style="color: white"><h3>Enter PIN (4 Characters)</h3></Label>

        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- 4 Char Pin Input Field Row ---->
    <div class="row" style="padding-top: 0%">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <input class="pinInput" name="pin" id="pin" type="password" Placeholder="****" required pattern=".{4,4}" maxlength="4"
                   minlength="4" style="width: 10%">
            <hr/>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!---- Cancel & Submit Button ----->
    <div class="row" style="padding-top: 0%">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="text-align: center">
            <input onclick="window.location.href='{{url_for('logout')}}'"  class="btn btn-lg btn-danger" type="button" value="Cancel"/>
            <input onclick="combo()" class="btn btn-lg btn-success" value="Submit Choices">
        </div>
        <div class="col-md-2"></div>
    </div>
</form>

</body>
</html>
